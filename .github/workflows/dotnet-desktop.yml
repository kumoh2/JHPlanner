name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore dependencies
      run: dotnet restore ${{env.Solution_Name}} --runtime win-x64

    - name: Build
      run: dotnet build ${{env.Solution_Name}} --configuration Release --framework net8.0-windows10.0.22621.0 --output ./Publish

    - name: Publish
      run: dotnet publish jhplanner\jhplanner.csproj --configuration Release --framework net8.0-windows10.0.22621.0 --runtime win-x64 --self-contained false -p:PublishSingleFile=true -p:PublishReadyToRun=true -p:IncludeNativeLibrariesForSelfExtract=true -p:PublishTrimmed=True --output ./Publish
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Published App
        path: ./Publish

env:
  Solution_Name: jhplanner.sln
